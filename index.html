<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Ear Buzz</title>
    <meta name="title" content="Ear Buzz" />
    <meta
      name="description"
      content="A React podcast app with global audio, favourites, and more."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ear-buzz-podcast.vercel.app/" />
    <meta property="og:title" content="Ear Buzz" />
    <meta
      property="og:description"
      content="A React podcast app with global audio, favourites, and more."
    />
    <meta
      property="og:image"
      content="https://ear-buzz-podcast.vercel.app/og-image.png"
    />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://ear-buzz-podcast.vercel.app/"
    />
    <meta property="twitter:title" content="Ear Buzz" />
    <meta
      property="twitter:description"
      content="A React podcast app with global audio, favourites, and more."
    />
    <meta
      property="twitter:image"
      content="https://ear-buzz-podcast.vercel.app/og-image.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="/ear-buzz-logo.png" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
